<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1500px;
            height: 700px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/l_1.js"></script>
        <script src="data/l__2.js"></script>
        <script src="data/l_3.js"></script>
        <script src="data/location.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:16, minZoom:14
        }).fitBounds([[46.61388549108062,32.56471061866049],[46.67693119081376,32.712798729302655]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop__1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        

// <!--locations-->

        layer_OpenStreetMap_0;
        map.addLayer(layerLoc);
        function pop__1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_locations() {
            return {
                pane: 'paneLoc',
                opacity: 0.5,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'round',
                weight: 5.0, 
                fill: true,
                fillOpacity: 0.3,
                fillColor: 'rgba(35,35,35,1.0)',
                interactive: true,
            }
        }
        map.createPane('paneLoc');
        map.getPane('paneLoc').style.zIndex = 407;
        map.getPane('paneLoc').style['mix-blend-mode'] = 'normal';
        var layerLoc = new L.geoJson(json_location, {
            attribution: '',
            interactive: true,
            dataVar: 'json_location',
            layerName: 'layerLoc',
            pane: 'paneLoc',
            // onEachFeature: pop__1,
            style: style_centre,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_locations(feature));
            },
        });

// <!--historycal centre-->

        function style_centre() {
            return {
                pane: 'pane__1',
                opacity: 0.5,
                color: 'rgba(196,123,123,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'round',
                weight: 5.0, 
                fill: true,
                fillOpacity: 0.3,
                fillColor: 'rgba(196,123,123,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane__1');
        map.getPane('pane__1').style.zIndex = 401;
        map.getPane('pane__1').style['mix-blend-mode'] = 'normal';
        var layer__1 = new L.geoJson(json__1, {
            attribution: '',
            interactive: false,
            dataVar: 'json__1',
            layerName: 'layer__1',
            pane: 'pane__1',
            onEachFeature: pop__1,
            style: style_centre,
        });

// historycal buildings

        bounds_group.addLayer(layer__1);
        map.addLayer(layer__1);
        function pop___2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Назва:</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Адреса:</th>\
                        <td>' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Рік:</th>\
                        <td>' + (feature.properties['Year'] !== null ? autolinker.link(feature.properties['Year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Категорія:</th>\
                        <td>' + (feature.properties['Category'] !== null ? autolinker.link(feature.properties['Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Статус</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">First decr</th>\
                        <td>' + (feature.properties['First decr'] !== null ? autolinker.link(feature.properties['First decr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">First de_1</th>\
                        <td>' + (feature.properties['First de_1'] !== null ? autolinker.link(feature.properties['First de_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">First de_2</th>\
                        <td>' + (feature.properties['First de_2'] !== null ? autolinker.link(feature.properties['First de_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Old protec</th>\
                        <td>' + (feature.properties['Old protec'] !== null ? autolinker.link(feature.properties['Old protec'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_buildings() {
            return {
                pane: 'pane___2',
                radius: 5.0,
                opacity: 1,
                color: 'rgba(245,172,156,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,172,156,1.0)',
                interactive: true,
            }
        }

        map.createPane('pane___2');
        map.getPane('pane___2').style.zIndex = 402;
        map.getPane('pane___2').style['mix-blend-mode'] = 'normal';
        var layer___2 = new L.geoJson(json___2, {
            attribution: '',
            interactive: true,
            dataVar: 'json___2',
            layerName: 'layer___2',
            pane: 'pane___2',
            onEachFeature: pop___2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_buildings(feature));
            },
        });

        //Блок для відображення точок із рекламою

        bounds_group.addLayer(layer___2);
        map.addLayer(layer___2);
        function pop__3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        function style_rek() {
            return {
                pane: 'pane__3',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,4,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane__3');
        map.getPane('pane__3').style.zIndex = 403;
        map.getPane('pane__3').style['mix-blend-mode'] = 'normal';
        var layer__3 = new L.geoJson(json__3, {
            attribution: '',
            interactive: false,
            dataVar: 'json__3',
            layerName: 'layer__3',
            pane: 'pane__3',
            onEachFeature: pop__3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_rek(feature));
            },
        });

        bounds_group.addLayer(layer__3);
        map.addLayer(layer__3);
        var baseMaps = {};
        L.control.layers(baseMaps,{
            '<img src="legend/p__2.png" /> Реклама': layer__3,
            '<img src="legend/p_3.png" /> Реєстр_памяток': layer___2,
            '<img src="legend/p_1.png" /> Історичний центр міста': layer__1,
            '< /> Локації': layerLoc,
            
        },{
            collapsed:false
        }).addTo(map);
        setBounds();
        </script>
    </body>
</html>
